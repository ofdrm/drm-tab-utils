<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 20px;
        width: 400px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <button id="reverseAll">Reverse All Tabs</button>
    <button id="reverseSelected">Reverse Selected Tabs</button>
    <button id="sortByDomainAndName">Sort by Domain and Name</button>
    <button id="fetchUrls" style="display: none;">Fetch URLs</button>
    <button id="fetchNCopyUrls">Fetch &amp; Copy URLs</button>
    <button id="fetchNCopyUrlsNTitles">Fetch &amp; Copy URLs &amp; titles</button>
    <button id="fetchNCopyThisUrl">Fetch &amp; Copy this URL</button>
    <button id="fetchNCopyThisUrlNTitle">Fetch &amp; Copy this URL &amp; title</button>
    <div style="display:block;">
      <h3>URLs will appear below</h3>
      <hr/>
      <button id="copyUrls">Copy URLs</button>
      <div>
          <textarea id="copiedUrls" style="width: 400px;height:200px"></textarea>
      </div>
    </div>
    <div id="status"/>
    <script src="popup.js"></script>
  </body>
</html>
